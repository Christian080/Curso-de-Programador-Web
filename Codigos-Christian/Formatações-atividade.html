<!DOCTYPE html>  
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewpoint"content="width=device-width, initial-scale=1.0">
	<title>Formatação de Texto</title>
</head>
    <body>
        <p>
            Texto em negrito com <b>bold</b> e <strong>strong</strong>
        </p>       
        <p>Olá mundo 1<i>Olá mundo 2</i> e <em>Olá mundo 3</em>.</p> <br>
        <P>texto <sup>Olá mundo 4</sup> e <sub>Olá mundo 5</sub></P> <br>
        <P>texto <ins>Olá mundo 6</ins> e <del>Olá mundo 7</del></P> <br>
        <p>testo <small>Olá mundo 8</small> e <mark>Olá mundo 9</mark>.</p> <br>
        
        
        


    </body>
</html>
